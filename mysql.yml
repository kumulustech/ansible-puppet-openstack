---
- hosts: openstack
  sudo: yes
  tasks:

  - name: install mysql
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - MySQL-python
      - mariadb-server
      - mariadb
  - name: restart_mariadb
    service:
      name: mariadb
      state: restarted

  - name: add binary log path
    ini_file: 
      dest: /etc/my.cnf
      section: mysqld
      option: log_bin
      value: /var/log/mariadb/mariadb-bin.log
  - name: add binary log index path
    ini_file:
      dest: /etc/my.cnf
      section: mysqld
      option: log_bin_index
      value: /var/log/mariadb/mariadb-bin.index
  - name: add database list
    ini_file:
      dest: /etc/my.cnf
      section: mysqld
      state: present
      option: binlog_do_db
      value: "{{ item }}"
    with_items:
      nova
      neutron
      glance
      cinder
      keystone
      heat
  - name: comment out bind_address
    lineinfile: dest=/etc/my.cnf 
                regexp='bind_address'
                line='#bind_address={{ ansible_default_ipv4.address }}'
                state=absent
  - name: add replication user
    mysql_user:
      name: replicator
      password: password
      host: "%"
      priv: "*.*:REPLICATION SLAVE"
      state: present
