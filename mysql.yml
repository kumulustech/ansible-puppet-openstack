  #     state: present

- hosts: openstack[0]
  sudo: yes
  tasks:
  - name: add mysql server-id
    ini_file:
      dest: /etc/my.cnf
      section: mysqld
      option: server-id
      value: 101

- hosts: openstack[1]
  sudo: yes
  tasks:

  - name: add mysql server-id
    ini_file:
      dest: /etc/my.cnf
      section: mysqld
      option: server-id
      value: 201

- hosts: openstack
  sudo: yes
  tasks:
  - name: restart_mariadb
    service:
      name: mariadb
      state: restarted



