---
- hosts: openstack[0]
  sudo: yes
  tasks:

  - name: install MySQL-python
    yum: name=MySQL-python state=present

  - name: create root .my.cnf file with user and password information
    template: src=./roles/templates/my.cnf.j2 dest=/root/.my.cnf owner=root group=root mode=0644

  - mysql_db:
      name: "{{ item.name }}"
      state: dump
      target: /tmp/{{ item.name }}.sql
      login_user: root
      login_password: "7h!s!sApw"
    with_items:
      - { name: 'keystone' }
 #     - { name: 'cinder' }
      - { name: 'heat' }
      - { name: 'glance' }
      - { name: 'neutron' }
      - { name: 'nova' }

  - fetch: src=/tmp/{{ item.name }}.sql dest=/tmp/{{ item.name }}.sql flat=yes
    with_items:
      - { name: 'keystone' }
 #     - { name: 'cinder' }
      - { name: 'heat' }
      - { name: 'glance' }
      - { name: 'neutron' }
      - { name: 'nova' }

